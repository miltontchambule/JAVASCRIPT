<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Templates cont.</title>
    <style>
        body{
            font-size: 50px;
            background-color: bisque;
            color: black;
            font-weight: 30px;
        }
    </style>

</head>
<body>
    <script>
        var nome= window.prompt('Como te chamas?')
        document.write(`Ola ${nome}! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()}<br/>` )
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
