<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
   
   <style>
        #area{
            background-color: rgb(0, 238, 0);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    
    <h1>Eventos DOM</h1>
    <div id="area">
Interaja...
    </div>
<script>

var a = window.document.getElementById('area')
a.addEventListener('click', clicou)
a.addEventListener('mouseenter', entrou)
a.addEventListener('mouseout', saiu)
function clicou() {
a.innerText='clicou!'
a.style.background='blue'
}

function entrou() {
a.innerText='entrou!'
a.style.background='green'
}

function saiu() {
a.innerText='saiu!'
a.style.background='red'

}
</script>

</body>
</html>
